<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        #container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        button {
            width: calc(25% - 6.67px);
            padding: 10px 0;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
        }

        button:last-child {
            margin-right: 0;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="container">
        <textarea id="text" rows="4" cols="50" placeholder="Type here..."></textarea>
        <div style="display: flex; justify-content: space-between;">
            <button onclick="submitText()">Type Text</button>
            <button onclick="sendSpace()">Space</button>
            <button onclick="sendBackspace()">Backspace</button>
            <button onclick="sendEnter()">Enter</button>
        </div>
    </div>

    <script>
        function submitText() {
            var text = document.getElementById("text").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/type-text", true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send("text=" + encodeURIComponent(text));
            document.getElementById("text").value = ""; // Clear textarea after submission
        }

        function sendSpace() {
            var space = " ";
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/type-text", true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send("text=" + encodeURIComponent(space));
        }

        function sendBackspace() {
            var backspace = "{BACKSPACE}";
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/type-text", true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send("text=" + encodeURIComponent(backspace));
        }

        function sendEnter() {
            var enter = "{ENTER}";
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/type-text", true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send("text=" + encodeURIComponent(enter));
        }
    </script>
</body>

</html>
